spring.application.name=bills-microservice
spring.profiles.active=development
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.serviceUrl.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname:localhost
eureka.instance.instanceId: ${eureka.instance.hostname}:${spring.application.name}:${random.int}
springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/
server.port=0

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
spring.h2.console.enabled=true
#eureka.client.registerWithEureka=false
#eureka.client.fetchRegistry=false
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.uri=http://localhost:8888
user.role=leonardo 
